<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams - Assignment 1</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/input_form.css">
    <link rel="stylesheet" href="../styles/team_display.css">
    <script src="./scripts/setup.js"></script>
    <script src="./scripts/image_lib.js"></script>
    <script src="./scripts/manage_lib.js"></script>
</head>
<body>
    <ul class="navbar">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./manage.html">Manage Team</a></li>
        <li><a href="./about.html">About Me</a></li>
    </ul>
    <div class="outer_spacer">
        <h1>Manage Teams</h1>

        <div id="menu">
            <div class="left_div">
                <h3>Add a New Team Member!</h3>
                <form id="new_member_form">
                    <label for="new_member_name">Name:</label><br>
                    <input type="text" onblur="updatePreview()" id="new_member_name" required><br>
                    <label for="new_member_description">Description:</label><br>
                    <textarea onblur="updatePreview()" id="new_member_description" cols="40" rows="5"></textarea><br>
                    <label for="new_member_age">Age:</label><br>
                    <input type="number" step="1" min="0" onblur="updatePreview()" id="new_member_age"><br>
                    <label for="new_member_image_link">Image Link:</label><br>
                    <input type="text" onblur="updatePreview()" id="new_member_image_link"><br>
                    <input type="button" value="Add Member" onclick="createMember('manage_display')">
                    <input type="button" value="Clear" onclick="clearInputs()"><br>
                </form>
                <div id="error_message"></div>
            </div>
            
            <div class="right_div">
                <h3>Card Preview:</h3>
                <div id="preview_div"></div>
            </div>
        </div>

        <hr>

        <button onclick="showTeamMembers('manage_display')">Show</button>
        <button onclick="hideTeamMembers('manage_display')">Hide</button>
        <button onclick="resetSession('manage_display')" class="delete_button">Reset session data</button>
        <button onclick="deleteAll('manage_display')" class="delete_button">Delete all team members</button>
        <div class="flex_container" id="manage_display"></div>
    </div>

    <script>
        // Another call to the setup function, in case you visit this page before the homepage
        initializeTeam();
    </script>
</body>
</html>
